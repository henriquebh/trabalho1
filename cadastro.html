<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./CSS/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div>
        <h1 id="titulo">Cadastro do aplicativo Water Reminder</h1>
        <br />
      </div>
    <form class="table1">
      <fieldset class="grupo">
        <div class="campo" >
            <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" placeholder="Nome" id="nome"  required/>
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input
          type="email"
          name="email"
          placeholder="seuemail@email.com"
          id="email"
          required
        />
      <div class="campo">
        <label for="senha"><strong>Senha</strong></label>
        <input
          type="password"
          name="senha"
          placeholder="********"
          data-mask="*********"
          data-mask-selectonfocus="true"
        />
      </div>
      <div class="campo">
        <label for="senha"><strong> Confirme sua senha</strong></label>
        <input
          type="password"
          name="re-senha"
          placeholder="********"
          data-mask="*********"
          data-mask-selectonfocus="true"
        />
      </div>
      <fieldset class="grupo" id="primeiroGrupo">
        <div class="campo" id="gSexo">
          <input
            type="text"
            name="sexo"
            placeholder="Sexo"
            id="sexo"
            required
          />
        </div>
        <div class="campo" id="gIdade">
          <input
            type="number"
            name="idade"
            placeholder="Sua idade"
            id="idade"
            required
          />
        </div>
        <br/>
      <button class="botao" type="submit" onsubmit="">Salvar</button>
    </form>
  </body>
</html>
